<modal title="Details">
    <form novalidate name="finishModalCtrl.form" ng-submit="finishModalCtrl.submit()">
        <div class="modal-body">
            <h2 class="modal-body-points">
                {{finishModalCtrl.totalScore}} pontos
            </h2>

            <h3 class="modal-body-subtitle">
                Preencha o form abaixo para salvar sua pontuação
            </h3>

            <div class="formGroup">
                <label>Nome</label>
                <input type="text"
                    focus-me="finishModalCtrl.isOpen"
                    ng-model="finishModalCtrl.scoreList.name" required>
            </div>

            <div class="formGroup">
                <label>E-mail</label>
                <input type="email" ng-model="finishModalCtrl.scoreList.email" required>
            </div>
        </div>

        <div class="modal-footer">
            <button type="submit" class="btn btn-green" ng-disabled="finishModalCtrl.form.$invalid">
                Confimar
            </button>
        </div>
    </form>
</modal>
